<div class="auth">
  <h2 class="auth__title">Login</h2>
  <p class="auth__subtitle">login</p>
  <input class="auth__input" type="text" [(ngModel)]="loginValue.login" />
  <p class="auth__subtitle">password</p>
  <input
    class="auth__input"
    type="password"
    [(ngModel)]="loginValue.password" />
  <button class="auth__submit" mat-raised-button (click)="setLoginValue()">
    Login
  </button>
</div>
