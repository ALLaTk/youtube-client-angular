<header class="header">
  <div class="header__search-block">
    <div class="add-card-block">
      <button
        class="header__button-logo"
        mat-raised-button
        (click)="this.headerService.createCard()">
        â–º
      </button>
      <p class="add-card" *ngIf="this.authService.isToggle">Add card</p>
    </div>
    <form action="" (submit)="(false)">
      <input
        #searchField
        class="header__input"
        type="text"
        [placeholder]="this.headerService.placeholderText" />
    </form>
    <button
      class="header__button-setting"
      mat-raised-button
      (click)="this.headerService.toggleFilterBlock()">
      <img
        src="./assets/svg/settings.svg"
        alt="setting"
        width="34px"
        height="38px" />
    </button>
  </div>
  <div class="header__logo-content">
    <p class="logo-name">{{ this.authService.userName }}</p>
    <button class="header__button-login" mat-raised-button>
      <img
        #username
        class="logo-img"
        src="./assets/svg/logo.svg"
        alt="logo"
        width="34px" />
    </button>
    <button
      class="header__exit"
      mat-raised-button
      [ngStyle]="{ 'background-color': this.authService.colorButtonLogin }"
      (click)="this.authService.checkOut(); searchField.value = ''">
      {{ this.authService.login }}
    </button>
  </div>
</header>
