<header class="header">
  <div class="header__search-block">
    <button class="header__button-logo" mat-raised-button>â–º</button>
    <input
      #searchField
      class="header__input"
      type="text"
      [placeholder]="placeholderText" />
    <button
      class="header__button-search"
      mat-raised-button
      color="primary"
      (click)="
        this.headerService.getRequestNameVideo(searchField.value);
        searchField.value = ''
      ">
      search
    </button>
    <button
      class="header__button-setting"
      mat-raised-button
      (click)="this.headerService.toggleFilterBlock()">
      <img
        src="./assets/svg/settings.svg"
        alt="setting"
        width="34px"
        height="38px" />
    </button>
  </div>
  <div class="header__logo-content">
    <p class="logo-name">Your Name</p>
    <img class="logo-img" src="./assets/svg/logo.svg" alt="logo" width="34px" />
  </div>
</header>
<app-filter *ngIf="this.headerService.isToggleFilter"></app-filter>
