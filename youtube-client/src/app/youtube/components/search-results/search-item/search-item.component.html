<div
  class="card"
  *ngIf="item"
  appColorItem
  [itemDate]="item.snippet.publishedAt"
  elem="border-bottom-color">
  <img
    class="card__image"
    src="{{ item.snippet.thumbnails.medium.url }}"
    alt="cardImage" />
  <div class="card__statistics">
    <div class="card__statistics-iform">
      <img
        class="card__statistics-icon"
        src="./assets/svg/viewed.svg"
        alt="viewed" />
      <p class="card__statistics-count">{{ item.statistics.viewCount }}</p>
    </div>
    <div class="card__statistics-iform">
      <img
        class="card__statistics-icon"
        src="./assets/svg/liked.svg"
        alt="liked" />
      <p class="card__statistics-count">{{ item.statistics.likeCount }}</p>
    </div>
    <div class="card__statistics-iform">
      <img
        class="card__statistics-icon"
        src="./assets/svg/comments.svg"
        alt="comments" />
      <p class="card__statistics-count">{{ item.statistics.commentCount }}</p>
    </div>
  </div>
  <h3 class="card__titile">{{ item.snippet.title | slice: 0:35 }}...</h3>
  <a [routerLink]="[item.id]" class="card__button" mat-raised-button>
    more...
  </a>
</div>
