<div class="search" *ngIf="this.headerService.nameVideo">
  <div class="search__content">
    <app-search-item
      *ngFor="
        let card of items
          | sorting: 'word':this.headerService.keyWord
          | sorting: this.headerService.valueSort:this.headerService.flagSort
      "
      [item]="card"></app-search-item>
  </div>
</div>
