<div class="search" *ngIf="this.dataControl.dataSubj$ | async as data">
  <div class="search__content">
    <app-search-item
      *ngFor="
        let card of data
          | sorting: 'word':this.filterService.keyWord
          | sorting
            : this.filterService.valueSort
            : this.filterService.flagSortDirection
      "
      [item]="card">
    </app-search-item>
  </div>
</div>
