<div class="search">
  <div class="search__content" *ngIf="video$ | async as data">
    <app-search-item
      *ngFor="
        let card of data
          | sorting: 'word':this.filterService.keyWord
          | sorting
            : this.filterService.valueSort
            : this.filterService.flagSortDirection
      "
      [item]="card">
    </app-search-item>
  </div>
  <div class="search__content add-card" *ngIf="cards$ | async as data">
    <app-add-card *ngFor="let card of data" [item]="card"></app-add-card>
  </div>
</div>
